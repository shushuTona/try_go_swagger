version: '3'
services:
  server:
    container_name: server
    build:
      context: .
      dockerfile: ./Dockerfile.server
    ports:
      - ':8000'
    volumes:
      - type: bind
        source: ./src/server
        target: /go/src/server
      - type: bind
        source: ./src/swagger
        target: /go/src/swagger
    restart: always
    tty: true
